name: Build Email Notification

on:
  workflow_run:
    workflows: ["MATLAB Build"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Team Victor Tango Build success
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Team Victor Tango Build Passed ✅"
          body: |
            MATLAB build completed successfully.

            Repo: ${{ github.repository }}
            Branch: main
            Commit: ${{ github.event.workflow_run.head_sha }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}

      - name: Team Victor Tango Build failure
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Team Victor Tango Build Failed ❌"
          body: |
            MATLAB build failed.

            Repo: ${{ github.repository }}
            Branch: main
            Commit: ${{ github.event.workflow_run.head_sha }}

            Check GitHub Actions logs for details.
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
